<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Werken met HTML</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: #E5D6C5;
    color: #2B2B2B;
    line-height: 1.6;
    overflow-x: hidden;
  }

  header {
    border-bottom: 2px solid #c65858;
    padding: 30px 60px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }

  header h1 {
    font-weight: 600;
    font-size: 1.8rem;
    color: #2B2B2B;
    margin: 0;
  }

  main {
    padding: 60px 10%;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .log-entry {
    border-left: 3px solid #592e2e;
    padding: 25px 30px;
    margin-bottom: 50px;
    background-color: #CBAF96;
    box-shadow: 10px 10px 30px rgba(214, 51, 132, 0.05);
    transition: transform 0.3s ease;
  }

  .log-entry:hover {
    transform: translateX(-5px);
  }

  .log-date {
    font-size: 0.9rem;
    font-weight: 500;
    color: #592e2e;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .log-title {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .log-text {
    font-size: 1rem;
    color: #2B2B2B;
  }

  .back-arrow {
    position: fixed;
    bottom: 20px;
    left: 0;
    text-decoration: none;
    font-size: 18px;
    background: #f0f0f0;
    padding: 10px 15px;
    border-radius: 8px;
    color: #e2b48c;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: 0.2s;
  }

  .back-arrow:hover {
    background: #dddddd;
  }

  img {
    width: 100%;            /* hele breedte van de container */
    max-width: 900px;       /* voorkomt te groot worden */
    margin: 20px 0;         /* ruimte tussen afbeeldingen */
    border: 3px solid #432616;
    border-radius: 12px;
    padding: 5px;
    background-color: white;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.25);
    object-fit: contain;
  }

  @media (max-width: 768px) {
    main {
      padding: 40px 5%;
    }
    .log-entry {
      padding: 20px;
    }
  }
</style>
</head>
<body>

  <header>
    <h1>Werken met HTML</h1>
  </header>

  <main>
    <div class="log-entry">
      <div class="log-date">les 5</div>
      <div class="log-title">Ik heb met Visual Studio Code, Github en Netlify dit ontwerp gemaakt.</div>
      <div class="log-text">
        UX/UI vraag: Hoe maak ik mijn logboek visueel aantrekkelijk en overzichtelijk zonder visuele afleiding te krijgen.
      </div>

      <!-- Grote afbeeldingen -->
      <img src="Images/1.png" alt="Screenshot 1">
      <img src="Images/2.png" alt="Screenshot 2">
      <img src="Images/3.png" alt="Screenshot 3">
    </div>
  </main>

  <a href="index.html" class="back-arrow">â¬… Terug naar homepage</a>

</body>
</html>
